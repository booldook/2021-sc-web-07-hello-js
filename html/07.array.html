	<script>
		// 배열 - Array
		var a = [];
		a[0] = 'A';
		a[1] = 'B';
		a[2] = 'C';
		a[3] = 'D';
		console.log(a);
	
		/* 
		반복문
		1. 1 ~ 100까지 더하시오.
		for(var i=1, sum=0; i<=10; i=i+1) {
			sum = sum + i;
		}
		*/
		for(var i=1, sum=0; i<=10; i++) {
			sum += i;
		}
		console.log(sum);
		console.log(Number.MAX_SAFE_INTEGER);
		
		/*
		축약연산자
		i = i + 1 		=> 	i++
		i = i - 1 		=> 	i--
		i = i + 2 		=> 	i += 2
		i = i - 2 		=> 	i -= 2
		sum = sum + i	=>	sum += i
		*/
	</script>
