<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery를 만들어보자</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/10.gallery.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">PHOTO GALLERY</h1>
		<div class="img-wrap">
			<img src="../img/cherries.jpg" class="img">
		</div>
		<ul class="list-wrap clearfix">
			<li class="list active"><img src="../img/cherries.jpg" class="img"></li>
			<li class="list"><img src="../img/croissant.jpg" class="img"></li>
			<li class="list"><img src="../img/popsicle.jpg" class="img"></li>
			<li class="list"><img src="../img/salmon.jpg" class="img"></li>
			<li class="list"><img src="../img/sandwich.jpg" class="img"></li>
			<li class="list"><img src="../img/steak.jpg" class="img"></li>
			<li class="list"><img src="../img/wine.jpg" class="img"></li>
		</ul>
	</div>
	<script src="../js/10.gallery.js"></script>
</body>
</html>
