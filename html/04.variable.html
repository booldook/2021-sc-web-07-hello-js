<script>
	/* 
	1. 변수: variable, 변하는 수를 담는 공간
	2. 변수에 들어갈 수 있는 값? - 자료형(Type)
	- Any: String, Number, Boolean, undefined, null, Array, Object
	- Primmitve(원시) type: String, Number, Boolean
	- Reference(참조) type: Array, Object
	*/
	var a;
	a = 1;
	a = 2;

	var b = 'booldook';
	b = 'pooldook';

	var c = true;
	c = false;

	var d;

	var e = null;


	console.log(a, b, c, d, e);


	/* 
	함수 : function, 동작(기능)을 기술하는 곳
	1. 구조 : 인자가 있는 함수, 인자가 없는 함수, 리턴값이 있는 함수, 리턴값이 없는 함수
	*/

	function f() {
		// 할일을 적는 곳
		console.log('f함수 실행됨');
	}

	f();

	var g = function() {
		console.log('g함수 실행됨');
	}

	g();

	function h() {
		console.log('실행됨');
		alert('실행됨!');
	}

	h();

	function i(str, n) {
		console.log(str, n);
		alert(str + ', ' + n);
	}

	i('인자', 5);
</script>
